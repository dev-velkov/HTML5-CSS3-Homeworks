<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <style>
        div{
            display: inline-block;
            float: left;
        }
        #logo{
            width: 355px;
        }
        #btn{
            width: 25px;
        }
        #buttonContainer{
        float: right;
            margin-top: 18px;
        }
        form{
            margin-left: 17px;
            font-family: arial;
        }
        #search{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div>
        <a href="https://wordpress.com/"><img id="logo" src="./wordpress-logo.jpg"></a>
        <form>
            <label for="choose-file">Upload a theme</label>
            <input type="file" name="theme" id="choose-file">
            <br/>
            <label for="search">Or search in wordpress</label>
            <input type="search" id="search" name="search">
            <div id="buttonContainer">
                <input type="image" alt="Submit" src="./wordpress-btn.jpg" name="button" id="btn">
            </div>
        </form>
    </div>
</body>
</html>
