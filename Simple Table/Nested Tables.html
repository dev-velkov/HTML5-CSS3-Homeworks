<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1px solid black" cellpadding="15px">
        <tr>
            <td rowspan="2"><img src="./SoftUniLogo.jpg"></td>
            <td rowspan="2">
                <table border="1px solid black">
                    <tr>
                        <td style="font-size: 60px; font-family: consolas; padding-left: 10px"><strong>Software</strong></td>
                    </tr>
                    <tr>
                        <td style="font-size: 60px; font-family: consolas; padding-left: 10px; padding-right: 10px">
                            <strong>University</strong>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
